<!DOCTYPE html>
<head>
<title>Qual Animation of Tidefile</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import"
	href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import"
	href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import"
	href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import"
	href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import"
	href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import"
	href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link href="bower_components/iron-icons/iron-icons.html" rel="import">	
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
</head>
<body>
<paper-drawer-panel force-narrow default-selected="drawer" peeking=true>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div>Application</div>
    </paper-toolbar>
    <div> Drawer content... </div>
  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>Title</div>
    </paper-toolbar>
    <div> Main content... </div>
  </paper-header-panel>
</paper-drawer-panel>
</body>
</html>
