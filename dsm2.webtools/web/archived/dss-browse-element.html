<html>
<head>
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import"
	href="bower_components/paper-input/paper-input.html">
<link rel="import"
	href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import"
	href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-location/iron-location.html">
<link rel="import" href="bower_components/iron-location/iron-query-params.html">
</head>
<dom-module id="dss-browse-element">
	<template>
    <iron-location
        path="{{path}}"
        query="{{query}}"
        hash="{{hash}}"
        url-space-regex={{urlSpaceRegex}}
        on-location-changed="handleLocationChange">
    </iron-location>
    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>
    <paper-input value="{{query}}"></paper-input>
    <div>Path: [[path]] Query: [[query]] Hash: [[hash]]</div>
    <div>Query Params: [[queryParams.file]]</div>
    </template>
</dom-module>
<script>
Polymer({
	is: "dss-browse-element",
	ready: function(){
		console.log("dss-browse-element is ready");
		console.log(this.__data__);
	}
	
});
</script>
</html>
