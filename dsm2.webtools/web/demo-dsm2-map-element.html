<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="description" content="Demo of simple element">
 <meta name="viewport" content="width=device-width, initial-scale=1"><script>
</script>
<script src="bower_components/webcomponentsjs/webcomponents-lite.js">
</script>
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
<link rel="import"	href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import"	href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import"	href="bower_components/paper-slider/paper-slider.html">
<link rel="import"	href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import"	href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import"	href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import"	href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import"	href="bower_components/paper-item/paper-item.html">
<link rel="import"	href="bower_components/paper-slider/paper-slider.html">
<link rel="import"	href="bower_components/paper-input/paper-input.html">
<link rel="import"	href="bower_components/paper-styles/paper-styles.html">
<link rel="import" href="dsm2-map-element.html"></link>

</head>
<body class="fullbleed layout vertical">
<template is="dom-bind" id="mainContext">
<paper-drawer-panel right-drawer>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div>Menu</div>
    </paper-toolbar>
    <div id="drawer-content"> 
    	<paper-input id="nodeinput" value="{{nodeNumber}}" label="Find Node"></paper-input>
    </div>
  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <h1>DSM2 Grid Map</h1>
    </paper-toolbar>
	<dsm2-map-element center-on-node="[[nodeNumber]]" class="fit"></dsm2-map-element>
  </paper-header-panel>
</paper-drawer-panel>
</template>
</body>
</html>
