<link rel="import" href="highcharts-behavior.html">

<dom-module id="highcharts-stock">
    <template>
        <style>
            :host {width: 100%;display: inline-block;min-height: var(--highcharts-min-height, 26em)}
            #Chart {@apply(--highcharts-container);}
        </style>
        <div id="Chart" width="100%" on-click="_checkSelected"></div>
    </template>
    <script>
        'use strict';
        Polymer({
            is: "highcharts-stock",
            behaviors: [Highcharts.Polymer_BaseBehavior, Highcharts.Polymer_ChartBehavior],
            properties: {
                title: {type: String, value: "Highcharts Stock", observer: "_titleUpdate"}},
            ready: function() {this.__createChart("StockChart")}
        });
    </script>
</dom-module>
