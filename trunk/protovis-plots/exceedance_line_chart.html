<html>
  <head>
    <title>Step Chart</title>
    <!--<link type="text/css" rel="stylesheet" href="ex.css?"/>-->
    <script type="text/javascript" src="protovis-d3.2.js"></script>
    <script type="text/javascript" src="line.js"></script>
    <style type="text/css">

#fig {
  width: 430px;
  height: 225px;
}

    </style>
  </head>
  <body>
  <div id="fig"></div>
<script type="text/javascript">

/* Sizing and scales. */
var w = 800,
    h = 600,
    x = pv.Scale.linear(100,0).range(0, w),
    y = pv.Scale.linear(data, function(d) Math.min(d.y1,d.y2), function(d) Math.max(d.y1,d.y2)).range(0, h);

/* The root panel. */
var vis = new pv.Panel()
	.canvas("fig")
    .width(w)
    .height(h)
    .bottom(50)
    .left(60)
    .right(10)
    .top(50);
/* Border around plot */
vis.add(pv.Area)
	.data([0,1])
	.bottom(0)
	.height(h)
	.left(function(d) d*w)
	.fillStyle(null)
	.strokeStyle("#000");
/* X-axis ticks. */
vis.add(pv.Rule)
    	.data(x.ticks())
    	.visible(function(d) d >= 0)
    	.left(x)
    	.strokeStyle("#eee")
	.add(pv.Rule)
    	.bottom(-10)
    	.height(5)
    	.strokeStyle("#000")
    .anchor("bottom").add(pv.Label)
    	.text(function(d) x.tickFormat(d)+'%');

/* X-axis label */
vis.add(pv.Label)
	.left(w/2)
	.bottom(-40)
	.text("Percent time at or above")
	.font("18px sans-serif")
	.textAlign("center");

/* Y-axis ticks. */
  vis.add(pv.Rule)
    .data(y.ticks(5))
    .bottom(y)
    .strokeStyle(function(d) d ? "#bbb" : "#000")
  .anchor("left").add(pv.Label)
	    .text(y.tickFormat);
 
/* Y-axis label */
vis.add(pv.Label)
	.top(h/2)
	.left(-35)
	.text("Storage(TAF)")
	.font("18px sans-serif")
	.textAngle(-Math.PI/2)
	.textAlign("center");

/* Line 1 */
vis.add(pv.Line)
    .data(data)
    .interpolate("linear")
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.y1))
    .lineWidth(3)
    .strokeStyle("red");
    
/* Line 2 */
vis.add(pv.Line)
    .data(data)
    .interpolate("step-after")
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.y2))
    .dashArray("5,2")
    .lineWidth(3)
    .segmented(true)
    .lineJoin("miter")
    .strokeStyle(function(d) d ? "lime" : "#000");
/* Title */
vis.add(pv.Label)
	.right(function(d) w/2)
	.top(-15)
	.textAlign("center")
	.font("28px sans-serif")
	.text("[Title]")
/* Legend*/
vis.add(pv.Rule)
	.left(12).top(20).width(20)
	.lineWidth(3).strokeStyle("red")
	.anchor("right").add(pv.Label).text("[Series 1]");
vis.add(pv.Rule)
	.left(12).top(32).width(20)
	.lineWidth(3)
	.dashArray("5,2")
    .segmented(true)
    .lineJoin("miter")
    .strokeStyle("lime")
	.anchor("right").add(pv.Label).text("[Series 2]");
/* Render */
vis.render();

    </script>
  
  </body>
  
</html>
